PROGRAM_PREFIX    = ~/linuxcnc/nc_files

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/Dropbox/mach3/subroutine:~/linuxcnc/nc_files/examples/ngcgui_lib:~/linuxcnc/nc_files/gcmc_lib:~/linuxcnc/nc_files/examples/ngcgui_lib/utilitysubs:~/Dropbox/mach3/esempi
USER_M_PATH     = ~/linuxcnc/nc_files/ngcgui_lib/mfiles

[EMCMOT]
